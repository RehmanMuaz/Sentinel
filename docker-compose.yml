services:
  postgres:
    image: postgres:16
    container_name: sentinel-postgres
    environment:
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinelpassword
      POSTGRES_DB: sentinelDB
    ports:
      - "5432:5432"
    volumes:
      - sentinel_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel"]
      interval: 5s
      timeout: 30s
      retries: 5

  redis:
    image: redis:7
    container_name: sentinel-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - sentinel_redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 5

volumes:
  sentinel_pgdata:
  sentinel_redisdata:
